ID: single-tenant-alumniportal-sap
_schema-version: '3.1'
version: 0.0.1
modules:
# SAP HDI Container
  - name: single-tenant-alumniportal-sap-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: single-tenant-alumniportal-sap-db-hdi-container
# Nodejs backend
  - name: single-tenant-alumniportal-sap-srv
    type: nodejs
    path: express-api-server
    provides:
      - name: single-tenant-alumniportal-sap_api
        properties:
          url: '${default-url}'
    requires:
      - name: single-tenant-alumniportal-sap-db-hdi-container
      - name: single-tenant-alumniportal-sap-uaa
      - name: sfsdkdest
      - name: single-tenant-alumniportal-sap-s3
      - name: application-logs
    parameters:
      memory: 350M
      disk-quota: 2048M
    properties:
      apiDest: 'sfsdkdest'
# App Router and 
  - name: single-tenant-alumniportal-sap
    type: html5
    path: app
    parameters:
      memory: 250M
      disk-quota: 512M
    requires:
      - name: single-tenant-alumniportal-sap-uaa
      - name: single-tenant-alumniportal-sap_api
        group: destinations
        properties:
          name: single-tenant-alumniportal-sap-srv
          url: ~{url}
          forwardAuthToken: true
    provides:
      - name: app_api
        properties:
          url: ${default-url}
          application: ${app-name}
resources:
  - name: single-tenant-alumniportal-sap-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: single-tenant-alumniportal-sap-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      config:
        xsappname: 'single-tenant-alumniportal-sap-${space}'
        tenant-mode: dedicated
  - name: sfsdkdest
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
  - name: sfsdkapi
    type: org.cloudfoundry.existing-service
  - name: single-tenant-alumniportal-sap-s3
    type: objectstore
    parameters:
      service: objectstore
      service-plan: s3-standard
      service-name: single-tenant-alumniportal-sap-s3
  - name: application-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: application-logs
